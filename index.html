<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div id="RoundDisplay">
        <div class="Selection"><img src="" alt="" id="PlayerSelection" class="Selection"></div>
        <h2>VS</h2>
        <div class="Selection"><img src="" alt="" id="ComputerSelection" class="Selection"></div>
    </div>

    <h2 id="ChoiceText">Make your choice:</h2>
    
    <div id="RoundButtons">
        <button id="RockButton"><img height="100%" src="images/rock_symbol.png"/></button>
        <button id="PaperButton"><img height="100%" src="images/paper_symbol.png"/></button>
        <button id="ScissorsButton"><img height="100%" src="images/scissors_symbol.png"/></button>
    </div>

    
    <script src="./index.js"></script>
</body>
</html>
